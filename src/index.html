<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Compression Tool</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
    <div data-tauri-drag-region class="main">

      <div data-tauri-drag-region class="panel">
        <button class="panel-btn" style="margin-right: auto;">i</button>
        <button class="panel-btn" onclick="app_minimize()">-</button>
        <button class="panel-btn" onclick="app_close()">X</button>
      </div>

      <h1>Video Compressor</h1>
      <div class="horizontal-line"></div>
      
      <div class="path">
        <input class="textbox" id="path_textbox" type="text" placeholder="Enter video path here...">
        <button class="btn" onclick="get_path()">Select</button>
      </div>

      <div class="slider">
        <span class="slider-label">CFG:</span>
        <input type="range" class="slider-input" id="slider" min="0" max="51" step="1" value="32">
        <span id="slider-value">32</span>
      </div>

      <button class="text-button" id="advanced">Advanced <small>â–¼</small></button>

      <div class="path" id="advanced_box" style="display: none; margin-top: 0; gap: 16px;">
        <p style="margin: auto;">Preset:</p>
        <select class="option" id="preset">
          <option value="slow">slow</option>
          <option value="ultrafast">ultrafast</option>
          <option value="veryfast">veryfast</option>
          <option value="medium">medium</option>
          <option value="veryslow">veryslow</option>
        </select>
      </div>

      <div class="progress">
        <p style="text-align: center; display: none;" id="progress">Index</p>
        <button class="btn" onclick="begin()" style="width: 240px; height: 35px;">Start</button>
      </div>
    </div>
    


    <div id="confirmation" class="pop-up">
        <h2 style="margin-bottom: 0px; font-family: 'Lexend'; font-weight: 500; padding-left: 12px; padding-right: 12px; font-size: 20px;">The program is still compressing</h2>
        <p style="margin: 8px; font-size: 14px;">Do you want to exit anyway?</p>
        <div style="display: flex; margin: 12px; gap: 6px;">
          <button class="pop-up_button" id="confirm-yes" onclick="appWindow.close()">Yes</button>
          <button class="pop-up_button" id="confirm-no" onclick="overlay.style.display = 'none'">No</button>
        </div>
    </div>

    <script src="commands.js"></script>
    <script src="main.js"></script>
</body>
</html>
